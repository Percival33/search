<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://stenevang.wordpress.com/2013/02/22/google-advanced-power-search-url-request-parameters/ -->
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .logo {
                margin-top: 100px;
            }
            #Logo {
                width: 270px;
                height: 90px;
                margin-left: auto;
                margin-right: auto;
            }
            .link {
                justify-content: right;
                text-align: right;
                color: lightgrey;
            }
            .form{
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                width: 890px;
                height: 140px;
            }
            #text {
                border-radius: 24px;
                width: 592px;
                height: 50px;
            }
            #text:hover {
                border-radius: 24px;
                border: 3px;
                border-color: rgb(255, 1, 1);
            }
            button {
                width: 150px;
                height: 50px;
                color: white;
                background-color:lightslategray;
            }
        </style>
    </head>
    <body>
        <div class="link" align="right">
            <a href="images.html">Google Image Search</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
        <center>
            <div class="logo">
                <img src="logo/logo.png" id="Logo" alt="Google">
            </div>
        </center>
            <div class="form">
                <form align="center" action="https://google.com/search">
                    <input type="text" id="text" placeholder="search" name="q" autocomplete="off">
                    <br />
                    <br />
                    <button type="submit" class="submit">Google Search</button>
                    <button type="submit" name="btnI" value="I&apos;m+Feeling+Lucky" class="submit">I'm Feeling Lucky</button>
                </form>
            </div>
    </body>
</html>
